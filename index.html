<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piezometer Force Measurement</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, #ff9f00, #ff5500);
            padding: 60px 30px;
            text-align: center;
            border-bottom: 6px solid #ff4400;
            box-shadow: 0 12px 50px rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 48px;
            color: #ffffff;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 5px 5px 15px rgba(0, 0, 0, 0.7);
            letter-spacing: 3px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            position: relative;
            z-index: 2;
        }

        .button {
            padding: 15px 35px;
            color: white;
            font-size: 20px;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 600;
            transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.4s ease, color 0.4s ease;
            background: linear-gradient(45deg, #ff9f00, #ff5500);
            border: 2px solid transparent;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
        }

        .button:hover {
            background: linear-gradient(45deg, #ff5500, #ff9f00);
            transform: translateY(-8px);
            box-shadow: 0 18px 50px rgba(0, 0, 0, 0.8);
            color: #ffffff;
        }

        .button:active {
            transform: scale(0.98);
        }

        #resetButton {
            background-color: #d32f2f;
        }

        #resetButton:hover {
            background-color: #c2185b;
        }

        .container {
            padding: 80px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .piezometer {
            background-color: #333;
            margin-bottom: 70px;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .piezometer:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.8);
        }

        .piezometer h3 {
            font-size: 30px;
            font-weight: 700;
            color: #ff9f00;
            margin-bottom: 15px;
            text-transform: uppercase;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.6);
            letter-spacing: 2px;
        }

        .live-value {
            font-size: 36px;
            font-weight: 700;
            color: #66ff66;
            text-align: center;
            margin: 20px 0;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .history-table th,
        .history-table td {
            padding: 12px;
            text-align: center;
            color: #ffffff;
            font-size: 18px;
        }

        .history-table th {
            background-color: #444;
            border-bottom: 2px solid #333;
            text-transform: uppercase;
        }

        .history-table td {
            background-color: #2c2c2c;
            border-bottom: 1px solid #333;
        }

        .history-table tr:hover {
            background-color: #444444;
            transform: scale(1.05);
            transition: transform 0.2s ease;
        }

        .graph {
            height: 320px;
            margin-top: 20px;
            background-color: #222;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        /* Dynamic Glowing Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #ff9f00, #ff5500);
            z-index: -1;
            animation: glowingBackground 4s infinite ease-in-out;
        }

        @keyframes glowingBackground {
            0% {
                opacity: 0.7;
                transform: scale(1);
            }
            50% {
                opacity: 0.3;
                transform: scale(1.1);
            }
            100% {
                opacity: 0.7;
                transform: scale(1);
            }
        }

        /* Add subtle motion to header */
        header {
            animation: floatHeader 6s infinite ease-in-out;
        }

        @keyframes floatHeader {
            0% {
                transform: translateY(-10px);
            }
            50% {
                transform: translateY(10px);
            }
            100% {
                transform: translateY(-10px);
            }
        }

    </style>
</head>
<body>
    <header>
        <h1>Piezometer Force Measurement</h1>
        <div class="button-container">
            <button class="button" id="bluetoothButton" onclick="connectBluetooth()">Connect Bluetooth</button>
            <button class="button" id="resetButton" onclick="resetData()">Reset</button>
        </div>
    </header>

    <div class="container">
        <!-- Pad 1 -->
        <div class="piezometer">
            <h3>Pad 1</h3>
            <p class="live-value" id="forceDisplay1">0.00 kg</p>
            <table class="history-table" id="historyTable1">
                <thead>
                    <tr><th>Time</th><th>Force (kg)</th></tr>
                </thead>
                <tbody></tbody>
            </table>
            <canvas id="graph1" class="graph"></canvas>
        </div>

        <!-- Pad 2 -->
        <div class="piezometer">
            <h3>Pad 2</h3>
            <p class="live-value" id="forceDisplay2">0.00 kg</p>
            <table class="history-table" id="historyTable2">
                <thead>
                    <tr><th>Time</th><th>Force (kg)</th></tr>
                </thead>
                <tbody></tbody>
            </table>
            <canvas id="graph2" class="graph"></canvas>
        </div>

        <!-- Pad 3 -->
        <div class="piezometer">
            <h3>Pad 3</h3>
            <p class="live-value" id="forceDisplay3">0.00 kg</p>
            <table class="history-table" id="historyTable3">
                <thead>
                    <tr><th>Time</th><th>Force (kg)</th></tr>
                </thead>
                <tbody></tbody>
            </table>
            <canvas id="graph3" class="graph"></canvas>
        </div>

        <!-- Pad 4 -->
        <div class="piezometer">
            <h3>Pad 4</h3>
            <p class="live-value" id="forceDisplay4">0.00 kg</p>
            <table class="history-table" id="historyTable4">
                <thead>
                    <tr><th>Time</th><th>Force (kg)</th></tr>
                </thead>
                <tbody></tbody>
            </table>
            <canvas id="graph4" class="graph"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Global variables for graph data
        let forceData = [[], [], [], []];
        let charts = [];

        // UUIDs for your BLE device (replace with your actual UUIDs)
        const SERVICE_UUID = '12345678-1234-1234-1234-123456789abc';  // Replace with your actual service UUID
        const CHARACTERISTIC_UUID = '12345678-1234-1234-1234-123456789abc';  // Replace with your actual characteristic UUID

        // Function to connect Bluetooth and fetch data
        async function connectBluetooth() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [SERVICE_UUID]
                });

                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(SERVICE_UUID);
                const characteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

                characteristic.addEventListener('characteristicvaluechanged', handleData);
                await characteristic.startNotifications();

                console.log('Connected to Bluetooth device!');
            } catch (error) {
                alert("Bluetooth Error: " + error);
            }
        }

        // Handle the incoming BLE data
        function handleData(event) {
            let adcValue = event.target.value.getUint8(0);
            let voltage = (adcValue / 4095) * 3.3;
            let forceKg = (voltage - 0.1) / 0.02;  // Adjust this formula for your sensor scaling

            // Update force values for each pad
            for (let i = 1; i <= 4; i++) {
                document.getElementById(`forceDisplay${i}`).innerText = forceKg.toFixed(2);
                let now = new Date().toLocaleTimeString();
                document.getElementById(`historyTable${i}`).innerHTML += `<tr><td>${now}</td><td>${forceKg.toFixed(2)} kg</td></tr>`;

                forceData[i - 1].push({ x: now, y: forceKg });
                if (forceData[i - 1].length > 10) forceData[i - 1].shift();  // Limit to 10 data points

                charts[i - 1].update();
            }
        }

        // Initialize the graphs for each pad
        function initializeGraphs() {
            for (let i = 1; i <= 4; i++) {
                let ctx = document.getElementById(`graph${i}`).getContext('2d');
                charts[i - 1] = new Chart(ctx, {
                    type: 'line',
                    data: {
                        datasets: [{
                            label: `Force Pad ${i}`,
                            data: [],
                            borderColor: 'rgb(75, 192, 192)',
                            fill: false,
                        }]
                    },
                    options: {
                        scales: {
                            x: {
                                type: 'linear',
                                position: 'bottom'
                            }
                        }
                    }
                });
            }
        }

        // Reset data
        function resetData() {
            forceData = [[], [], [], []];
            for (let i = 1; i <= 4; i++) {
                document.getElementById(`forceDisplay${i}`).innerText = "0.00 kg";
                document.getElementById(`historyTable${i}`).innerHTML = '';
                charts[i - 1].data.datasets[0].data = [];
                charts[i - 1].update();
            }
        }

        // Initialize the graphs on load
        window.onload = initializeGraphs;
    </script>
</body>
</html>
