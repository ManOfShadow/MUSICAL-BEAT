<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerBeatz - Force Measurement</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: linear-gradient(90deg, #ff0000, #ff8000);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        .pad {
            background: linear-gradient(135deg, #222, #444);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.5);
        }

        .pad h3 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .force-value {
            font-size: 28px;
            font-weight: bold;
            color: #ff3333;
        }

        .history-table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
            background-color: #333;
            color: white;
        }

        .history-table th, .history-table td {
            border: 1px solid #555;
            padding: 8px;
            text-align: center;
        }

        .graph {
            height: 200px;
            margin-top: 15px;
            background-color: black;
        }

        .button {
            padding: 12px 18px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }

        #bluetoothButton {
            background-color: #008CBA;
            color: white;
            font-weight: bold;
        }

        #bluetoothButton:hover {
            background-color: #005f7f;
        }

        #resetButton {
            background-color: #ff3333;
            color: white;
            font-weight: bold;
        }

        #resetButton:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <header>PowerBeatz - Force Measurement</header>

    <div class="container">
        <!-- Bluetooth & Reset Buttons -->
        <button class="button" id="bluetoothButton" onclick="connectBluetooth()">Connect Bluetooth</button>
        <button class="button" id="resetButton" onclick="resetData()">Reset Data</button>

        <!-- Pad 1 -->
        <div class="pad">
            <h3>Pad 1</h3>
            <p class="force-value" id="forceDisplay1">0.00 kg</p>
            <canvas id="graph1" class="graph"></canvas>
            <table class="history-table" id="historyTable1">
                <thead>
                    <tr><th>Time</th><th>Force (kg)</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Pad 2 -->
        <div class="pad">
            <h3>Pad 2</h3>
            <p class="force-value" id="forceDisplay2">0.00 kg</p>
            <canvas id="graph2" class="graph"></canvas>
            <table class="history-table" id="historyTable2">
                <thead>
                    <tr><th>Time</th><th>Force (kg)</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Pad 3 -->
        <div class="pad">
            <h3>Pad 3</h3>
            <p class="force-value" id="forceDisplay3">0.00 kg</p>
            <canvas id="graph3" class="graph"></canvas>
            <table class="history-table" id="historyTable3">
                <thead>
                    <tr><th>Time</th><th>Force (kg)</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Pad 4 -->
        <div class="pad">
            <h3>Pad 4</h3>
            <p class="force-value" id="forceDisplay4">0.00 kg</p>
            <canvas id="graph4" class="graph"></canvas>
            <table class="history-table" id="historyTable4">
                <thead>
                    <tr><th>Time</th><th>Force (kg)</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let forceData = [[], [], [], []];
        let charts = [];

        const SERVICE_UUID = "12345678-1234-1234-1234-123456789abc";
        const CHARACTERISTIC_UUID = "87654321-4321-4321-4321-123456789abc";

        async function connectBluetooth() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [SERVICE_UUID]
                });

                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(SERVICE_UUID);
                const characteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

                characteristic.addEventListener("characteristicvaluechanged", handleData);
                await characteristic.startNotifications();

                console.log("Connected to ESP32!");
            } catch (error) {
                alert("Bluetooth Error: " + error);
            }
        }

        function handleData(event) {
            let data = new TextDecoder().decode(event.target.value);
            let json = JSON.parse(data);

            let forceValues = [
                json.piezometer_1,
                json.piezometer_2,
                json.piezometer_3,
                json.piezometer_4
            ];

            let now = new Date().toLocaleTimeString();

            forceValues.forEach((forceKg, i) => {
                document.getElementById(`forceDisplay${i + 1}`).innerText = forceKg.toFixed(2) + " kg";
                document.getElementById(`historyTable${i + 1}`).innerHTML += `<tr><td>${now}</td><td>${forceKg.toFixed(2)} kg</td></tr>`;

                forceData[i].push({ x: now, y: forceKg });
                if (forceData[i].length > 10) forceData[i].shift();
                charts[i].update();
            });
        }

        function initializeGraphs() {
            for (let i = 1; i <= 4; i++) {
                let ctx = document.getElementById(`graph${i}`).getContext("2d");
                charts[i - 1] = new Chart(ctx, {
                    type: "line",
                    data: {
                        datasets: [{
                            label: `Pad ${i} Force`,
                            data: [],
                            borderColor: "red",
                            fill: false,
                        }]
                    },
                    options: { scales: { x: { type: "linear", position: "bottom" } } }
                });
            }
        }

        function resetData() {
            location.reload();
        }

        window.onload = initializeGraphs;
    </script>
</body>
</html>
