<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POWERBEATZ - Force Measurement</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #222;
            padding: 50px 20px;
            text-align: center;
            font-size: 3em;
            color: #ff7f50;
            border-bottom: 4px solid #444;
        }

        header h1 {
            margin: 0;
        }

        .header-buttons {
            margin-top: 20px;
        }

        .header-buttons button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

        .header-buttons button:hover {
            background-color: #e07b47;
        }

        .header-buttons button:active {
            background-color: #cf6f3f;
        }

        /* Bluetooth button with blue color */
        #bluetoothButton {
            background-color: #007bff;
            color: white;
        }

        #bluetoothButton:hover {
            background-color: #0056b3;
        }

        #bluetoothButton:active {
            background-color: #004085;
        }

        /* Reset button styled in red */
        #resetButton {
            background-color: #dc3545;
            color: white;
        }

        #resetButton:hover {
            background-color: #c82333;
        }

        #resetButton:active {
            background-color: #bd2130;
        }

        .container {
            padding: 30px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .pad {
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
        }

        .pad h3 {
            margin: 0;
            font-size: 28px;
            color: #ff7f50;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .pad .live-value {
            font-size: 32px;
            margin: 15px 0;
            color: #8ac926;
            font-weight: bold;
        }

        .pad .history-table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }

        .pad .history-table th, .pad .history-table td {
            border: 1px solid #555;
            padding: 12px;
            text-align: center;
            color: #ccc;
        }

        .pad .history-table th {
            background-color: #444;
            font-size: 18px;
        }

        .graph {
            height: 200px; /* Reduced graph size */
            background-color: #222;
            border-radius: 8px;
            margin-top: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .button-container button {
            padding: 14px 30px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #555;
        }

        .button-container button:active {
            background-color: #666;
        }

        /* Styling for the Bluetooth and Reset buttons under the header */
        .bluetooth-reset-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        /* Responsive layout */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .graph {
                height: 150px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>POWERBEATZ - Force Measurement</h1>
        <div class="header-buttons">
            <button id="bluetoothButton" onclick="connectBluetooth()">Connect Bluetooth</button>
            <button id="resetButton" onclick="resetData()">Reset Data</button>
        </div>
    </header>

    <div class="container">
        <!-- Pad 1 -->
        <div class="pad" id="pad1">
            <h3>Pad 1</h3>
            <p class="live-value" id="forceDisplay1">0.00 kg</p>
            <table class="history-table" id="historyTable1">
                <thead>
                    <tr><th>Time</th><th>Force (kg)</th></tr>
                </thead>
                <tbody></tbody>
            </table>
            <canvas id="graph1" class="graph"></canvas>
        </div>

        <!-- Pad 2 -->
        <div class="pad" id="pad2">
            <h3>Pad 2</h3>
            <p class="live-value" id="forceDisplay2">0.00 kg</p>
            <table class="history-table" id="historyTable2">
                <thead>
                    <tr><th>Time</th><th>Force (kg)</th></tr>
                </thead>
                <tbody></tbody>
            </table>
            <canvas id="graph2" class="graph"></canvas>
        </div>

        <!-- Pad 3 -->
        <div class="pad" id="pad3">
            <h3>Pad 3</h3>
            <p class="live-value" id="forceDisplay3">0.00 kg</p>
            <table class="history-table" id="historyTable3">
                <thead>
                    <tr><th>Time</th><th>Force (kg)</th></tr>
                </thead>
                <tbody></tbody>
            </table>
            <canvas id="graph3" class="graph"></canvas>
        </div>

        <!-- Pad 4 -->
        <div class="pad" id="pad4">
            <h3>Pad 4</h3>
            <p class="live-value" id="forceDisplay4">0.00 kg</p>
            <table class="history-table" id="historyTable4">
                <thead>
                    <tr><th>Time</th><th>Force (kg)</th></tr>
                </thead>
                <tbody></tbody>
            </table>
            <canvas id="graph4" class="graph"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let forceData = [[], [], [], []];
        let charts = [];

        const SERVICE_UUID = 'your-service-uuid';  // Replace with your actual service UUID
        const CHARACTERISTIC_UUID = 'your-characteristic-uuid';  // Replace with your actual characteristic UUID

        // Function to connect Bluetooth and fetch data
        async function connectBluetooth() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [SERVICE_UUID]
                });

                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(SERVICE_UUID);
                const characteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

                characteristic.addEventListener('characteristicvaluechanged', handleData);
                await characteristic.startNotifications();

                console.log('Connected to Bluetooth device!');
            } catch (error) {
                alert("Bluetooth Error: " + error);
            }
        }

        // Handle the incoming BLE data
        function handleData(event) {
            let adcValue = event.target.value.getUint8(0);
            let voltage = (adcValue / 4095) * 3.3;
            let forceKg = (voltage - 0.1) / 0.02;  // Adjust this formula for your sensor scaling

            for (let i = 1; i <= 4; i++) {
                document.getElementById(`forceDisplay${i}`).innerText = forceKg.toFixed(2);
                let now = new Date().toLocaleTimeString();
                document.getElementById(`historyTable${i}`).innerHTML += `<tr><td>${now}</td><td>${forceKg.toFixed(2)} kg</td></tr>`;

                // Push the force data into each pad's array for graphing
                forceData[i - 1].push({ x: Date.now(), y: forceKg });

                // Limit to 20 data points for better visibility on the graph
                if (forceData[i - 1].length > 20) forceData[i - 1].shift();

                charts[i - 1].update();
            }
        }

        // Initialize the graphs
        function initializeGraphs() {
            for (let i = 1; i <= 4; i++) {
                let ctx = document.getElementById(`graph${i}`).getContext('2d');
                charts[i - 1] = new Chart(ctx, {
                    type: 'line',
                    data: {
                        datasets: [{
                            label: `Force Pad ${i}`,
                            data: [],
                            borderColor: 'rgb(75, 192, 192)',
                            fill: false,
                        }]
                    },
                    options: {
                        scales: {
                            x: {
                                type: 'linear',
                                position: 'bottom',
                                ticks: {
                                    display: false  // Hide X-axis ticks for time-based graph
                                }
                            }
                        }
                    }
                });
            }
        }

        // Reset the data (clear the force values and history)
        function resetData() {
            for (let i = 1; i <= 4; i++) {
                document.getElementById(`forceDisplay${i}`).innerText = '0.00 kg';
                document.getElementById(`historyTable${i}`).innerHTML = '<thead><tr><th>Time</th><th>Force (kg)</th></tr></thead>';
                forceData[i - 1] = [];
                charts[i - 1].data.datasets[0].data = [];
                charts[i - 1].update();
            }
            alert('Data has been reset!');
        }

        // Initialize graphs on page load
        window.onload = initializeGraphs;
    </script>
</body>
</html>
